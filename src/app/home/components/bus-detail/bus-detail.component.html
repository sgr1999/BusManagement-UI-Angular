<div class="container">
   <p-card>
     <div class="headding" >
 
       <h3 class="pt-1 ml-3">Bus Detail</h3>
     </div>
 
     <form (ngSubmit)="submitBusDetail()">
 
       <div class="grid">
         
             <div>
               <!-- <label class="col-fixed" style="width: 110px;"><span style="color: red;">*</span>State Name:</label> -->
               <mat-form-field class="dropFieldWidth" appearance="outline">
                 <mat-label style="font-size: 13.8px;"><span style="color: red;">*</span>Bus Depo Name</mat-label>
                 <mat-select name="stateName" [(ngModel)]="busDetail.busDepoName" (selectionChange)="busDepoSelect($any($event).value)">
                   <mat-option *ngFor="let busDepo of busDepos" [value]="busDepo.busDepoName">{{busDepo.busDepoName}}</mat-option>
                 </mat-select>
               </mat-form-field>
             </div>
         
             <div class="col ml-4" style="padding-top:0;">
               <!-- <label class="col-fixed" for="districtName" style="width: 110px;"><span style="color: red;">*</span>District Name:</label> -->
               <mat-form-field class="dropFieldWidth" appearance="outline">
                 <mat-label style="font-size: 13.8px;"><span style="color: red;">*</span>Bus Type</mat-label>
                 <mat-select name="busType" [(ngModel)]="busDetail.busType" (selectionChange)="busTypeSelector($any($event).value)">
                   <mat-option *ngFor="let bus of busTypes" [value]="bus.busType">{{bus.busType}}</mat-option>
                     </mat-select>
               </mat-form-field>
             </div>
        </div>

        <div class="grid">

           <div class="">
            <!-- <label for="" style="width: 100px ;"><span style="color:red;">*</span>Total KM:</label> -->
            <mat-form-field class="dropFieldWidth " appearance="outline">
               <mat-label><span style="color:red;">*</span>Bus Number</mat-label>
              <input name="totalKm" [(ngModel)]="busDetail.busNumber" matInput>
            </mat-form-field>
         </div>
   
         <div class="grid1 ml-5">
            <!-- <label for="" style="width: 100px ;"><span style="color:red;">*</span>Total KM:</label> -->
            <mat-form-field class="dropFieldWidth " appearance="outline">
               <mat-label><span style="color:red;">*</span>No Of Seat</mat-label>
              <input name="totalKm" [(ngModel)]="busDetail.noOfSeat" matInput>
            </mat-form-field>
         </div>
        </div>

        <div class="grid " style="margin-top: 0px;">
         <!-- <label class="col-fixed" style="width: 110px;"><span style="color: red;">*</span>State Name:</label> -->
         <mat-form-field class="dropFieldWidth" appearance="outline">
           <mat-label style="font-size: 13.8px;"><span style="color: red;">*</span>Status</mat-label>
           <mat-select name="status" [(ngModel)]="busDetail.status" (selectionChange)="statusSelector($any($event).value)">
             <mat-option *ngFor="let status of selectStatus" [value]="status.value">{{status.value}}</mat-option>
           </mat-select>
         </mat-form-field>
       </div>
       
       <div class="mt-3" style="margin-left: 450px;">
         <button type="submit" mat-raised-button color="primary">Save</button>
         <button type="reset" class="ml-4" mat-raised-button color="warn">Cancle</button>
       </div>
     </form>
     </p-card>
   </div>
