<div class="container">
   <p-card>
     <div class="headding" >
 
       <h3 class="pt-1 ml-3">Bus Depo</h3>
     </div>
 
     <form (ngSubmit)="submitBusDepo()">
 
       <div class="grid grid1">
         
             <div>
               <!-- <label class="col-fixed" style="width: 110px;"><span style="color: red;">*</span>State Name:</label> -->
               <mat-form-field class="dropFieldWidth" appearance="outline">
                 <mat-label style="font-size: 13.8px;"><span style="color: red;">*</span>State</mat-label>
                 <mat-select name="stateName" [(ngModel)]="stateName" (selectionChange)="stateSelection($any($event).value)">
                   <mat-option *ngFor="let state of states" [value]="state.stateName">{{state.stateName}}</mat-option>
                 </mat-select>
               </mat-form-field>
             </div>
         
             <div class="col ml-4" style="padding-top:0;">
               <!-- <label class="col-fixed" for="districtName" style="width: 110px;"><span style="color: red;">*</span>District Name:</label> -->
               <mat-form-field class="dropFieldWidth" appearance="outline">
                 <mat-label style="font-size: 13.8px;"><span style="color: red;">*</span>District</mat-label>
                 <mat-select name="districtName" [(ngModel)]="districtName" (selectionChange)="districtSelection($any($event).value)">
                   <mat-option *ngFor="let district of districts1" [value]="district.districtName">{{district.districtName}}</mat-option>
                 </mat-select>
               </mat-form-field>
             </div>
        </div>
 
        <div class="grid grid1">

           <div class="">
             <!-- <label for="cityName" class="col-fixed ml-2" style="width:140px ;"><span style="color: red;">*</span>City Name:</label> -->
             <mat-form-field class="dropFieldWidth" appearance="outline">
               <mat-label style="font-size: 13.8px;"><span style="color: red;">*</span>City</mat-label>
               <mat-select name="cityName" [(ngModel)]="cityName" (selectionChange)="citySelection($any($event).value)">
                 <mat-option *ngFor="let city of citys1" [value]="city.cityName">
                   {{city.cityName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="ml-5" >
             <!-- <label for="" style="width: 110px ;"><span style="color:red;">*</span>Depo Name:</label> -->
             <mat-form-field class="dropFieldWidth " appearance="outline">
                <mat-label style="font-size: 13.8px;"><span style="color: red;">*</span>Depo Name</mat-label>
               <input name="firstName" [(ngModel)]="busDepo.busDepoName" matInput>
             </mat-form-field>
          </div>
        </div>

        <div class="grid1">
       
         <mat-form-field class="textArea " appearance="outline">
            <mat-label><span style="color: red;">*</span>Depo Address</mat-label>
            <textarea name="depoAddress" [(ngModel)]="busDepo.busDepoAddress" matInput></textarea>
          </mat-form-field>

          
        </div>
       
       <div class="mt-3" style="margin-left: 450px;">
         <button type="submit" mat-raised-button color="primary">Save</button>
         <button type="reset" class="ml-4" mat-raised-button color="warn">Cancle</button>
       </div>
     </form>
     </p-card>
   </div>
