<div class="container">
   <p-card>
     <div class="headding" >
 
       <h3 class="pt-1 ml-3">Bus Route Bus Detail</h3>
     </div>
 
     <form (ngSubmit)="submitBusDepo()">
 
       
 
        <div class="grid grid1" style="margin-bottom: -15px;">

           <div >
             <!-- <label for="cityName" class="col-fixed " style="width:140px ;"><span style="color: red;">*</span>Source:</label> -->
             <mat-form-field class="dropFieldWidth" appearance="outline">
               <mat-label><span style="color:red;">*</span>Source</mat-label>
               <mat-select name="source" [(ngModel)]="busRouteBusDetail.source" (selectionChange)="sourceSelection($any($event).value)">
                 <mat-option  *ngFor="let source of sources" [value]="source">
                   {{source}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col ml-4" style="padding-top:0;">
            <!-- <label class="col-fixed" for="districtName" style="width: 110px;"><span style="color: red;">*</span>Destination:</label> -->
            <mat-form-field class="dropFieldWidth" appearance="outline">
              <mat-label><span style="color:red;">*</span>Destination</mat-label>
              <mat-select name="destination" [(ngModel)]="busRouteBusDetail.destination" (selectionChange)="destinationSelection($any($event).value)">
                <mat-option *ngFor="let city of destinations" [value]="city">{{city}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
        </div>

        <div class="grid grid1">
         
         <div>
           <!-- <label class="col-fixed" style="width: 110px;"><span style="color: red;">*</span>Bus Depo:</label> -->
           <mat-form-field class="dropFieldWidth" appearance="outline">
             <mat-label><span style="color:red;">*</span>Bus Detail</mat-label>
             <mat-select name="busNumber" [(ngModel)]="busRouteBusDetail.busNumber" (selectionChange)="busNumberSelection($any($event).value)">
               <mat-option *ngFor="let bus of busDetails" [value]="bus.busNumber">{{bus.busNumber}}</mat-option>
             </mat-select>
           </mat-form-field>
         </div>

         <div class="ml-5">
          <!-- <label class="col-fixed" style="width: 110px;"><span style="color: red;">*</span>Bus Depo:</label> -->
          <mat-form-field class="dropFieldWidth" appearance="outline">
            <mat-label><span style="color:red;">*</span>Bus Depo Name</mat-label>
            <mat-select name="busDepoName" [(ngModel)]="busRouteBusDetail.busDepoName" (selectionChange)="busDepoNameSelection($any($event).value)">
              <mat-option *ngFor="let bus of busDepoNames" [value]="bus">{{bus}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
     
         
    </div>

    <div class="grid grid1 mt-1" >

      <div >
         <mat-form-field class="dropFieldWidth " appearance="outline">
            <mat-label style="font-size: 17px;"><span style="color:red;">*</span>Departure Time</mat-label>
            <input type="time" name="departureTime" [(ngModel)]="busRouteBusDetail.busDepartureTime" matInput min="09:00" max="18:00">
         </mat-form-field>
      </div>

      <div >
         <mat-form-field class="dropFieldWidth ml-5" appearance="outline">
            <mat-label style="font-size: 17px;"><span style="color:red;">*</span>Arrival Time</mat-label>
            <input type="time" name="arrivalTime" [(ngModel)]="busRouteBusDetail.busArrivalTime" matInput min="09:00" max="18:00">
         </mat-form-field>
      </div>

      
   </div>

     
       
       <div class="mt-3" style="margin-left: 450px;">
         <button type="submit" mat-raised-button color="primary">Save</button>
         <button type="reset" class="ml-4" mat-raised-button color="warn">Cancle</button>
       </div>
     </form>
     </p-card>
   </div>
